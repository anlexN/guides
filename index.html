}

    background-size: cover;
    background-attachment: fixed;
    bottom: 0;

    left: 0;
    right: 0;
    top: 0;
    position: fixed;
    z-index: -1;
}

@media (max-width: 750px) {
    body::before {
        background-image: url("../images/desktop/desktop-60p-10x.jpg");

}

    body::before {
        background-image: url("../images/desktop/desktop-60p-25x.jpg");

    body::before {

  font-weight: normal;

    <style>
      .description {
    background-color: rgba(255, 255, 255, .87);
    margin: 10px;
    border-radius: 10px;
    padding: 10px;
}

.description dd {
    color: rgba(0, 0, 0, .54);
}[id="checker"] {
    display: none;
}

[for="checker"] {
    height: 48px;
    position: fixed;
    transition: all 400ms;
    user-select: none;
    width: 48px;
    z-index: 2;
}

[for="checker"] div,
[for="checker"] div:before,
[for="checker"] div:after {
    position: absolute;
    height: 4px;
    width: 32px;
    background: #2196f3;
    content: '';
    margin-top: 20px;
    margin-left: 8px;
    transition: all 500ms;
}

[for="checker"] div:before {
    margin-top: -10px;
    margin-left: 0;
}

[for="checker"] div:after {
    margin-top: 10px;
    margin-left: 0;
}

[id="checker"]:checked ~ [for="checker"] div {
    background-color: transparent;
}

[id="checker"]:checked ~ [for="checker"] div:before {
    transform: rotate(45deg);
    margin-top: 0;
}

[id="checker"]:checked ~ [for="checker"] div:after {
    transform: rotate(-45deg);
    margin-top: 0;
}

.drawer {
    padding-top: 48px; 
    position: fixed;
    left: -272px;
    height: 100%;
    background-color: rgba(0, 0, 0, .54);
    transition: left 500ms;
    width: 272px;
    z-index: 1;
}

[id="checker"]:checked ~ .drawer {
    left: 0;
}

.drawer a {
    font-size: 22px;
    display: block;
    padding: 8px 16px;
    color: rgba(255, 255, 255, .54);
    transition: all 500ms;
    user-select: none;
    cursor: pointer;
    text-decoration: none;
}

.drawer a:hover {
    color: rgba(255, 255, 255, .87);
}.header {
    text-align: center;
    margin-top: 0;
}


    </style>
  </head>
  <body>
    <input id="checker" type="checkbox">
    <label for="checker">
      <div></div>
    </label>
    <nav class="drawer"><a href="views/convention/index.html">Convention</a><a href="views/donate/index.html">Donate</a></nav>
    <h1 class="header">Guides</h1>
    <dl class="description">
      <dt>Created reason</dt>
      <dd>the world is organized, meaningful, elegant!</dd>
      <dd>summarize my experience</dd>
    </dl>
  </body>
